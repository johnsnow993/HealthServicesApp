# Application Name
spring.application.name=HealthServicesApp

# Server Configuration
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/healthapp
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
jwt.secret=${JWT_SECRET:default-secret-change-in-production}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Email Configuration - Brevo SMTP
spring.mail.host=${MAIL_HOST:smtp-relay.brevo.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:your-smtp-username}
spring.mail.password=${MAIL_PASSWORD:your-smtp-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp-relay.brevo.com
app.email.from=${EMAIL_FROM:noreply@healthapp.com}

# Frontend URLs (use environment variables for production)
app.frontend.patient.url=${PATIENT_FRONTEND_URL:http://localhost:3000}
app.frontend.doctor.url=${DOCTOR_FRONTEND_URL:http://localhost:3001}

# Logging
logging.level.com.healthapp.backend=DEBUG